<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <title>KRISHIKONNECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
            body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}
.gif-container {
            margin-bottom: 65px;
        }

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
    body {

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4CAF50, #FFEB3B);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Hide overflow for shadows */
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        #qsLoginBtn,
        #qsLogoutBtn {
            background: linear-gradient(45deg,#2678cb, #10209b);
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            animation: fadeInRight 1s ease, pulse 1.5s infinite;
        }

        #qsLogoutBtn {
            margin-top: 10px;
        }

        #qsLoginBtn:hover,
        #qsLogoutBtn:hover {
            background: linear-gradient(45deg, #2678cb, #102f96);
            transform: scale(1.05);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 576px) {
            #qsLoginBtn,
            #qsLogoutBtn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <div class="gif-container">
      <img width="1000px" height="200px" src="/static/Untitled-design-2--unscreen.gif" width="700px" height="100px" autoplay loop muted playsinline class="demo-gif">
  </div>
  <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
  </div>

  {% if session %}
        <h1 class="animate_animated animate_fadeInUp">Welcome {{ session.userinfo.name }}!</h1>
        <p><a href="/logout" id="qsLogoutBtn" class="animate_animated animate_fadeInRight" style="text-decoration: none;">Logout</a></p>
    {% else %}
        <h1 class="animate_animated animate_fadeInUp">Welcome to KRISHIKONNECT</h1>
        <p><a href="/login" id="qsLoginBtn" class="animate_animated animate_fadeInRight" style="text-decoration: none;">Login</a></p>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
